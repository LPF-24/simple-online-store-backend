spring:
  application:
    name: demo2

  datasource:
    url: jdbc:postgresql://db:5432/security_simple_project_db  # Подключаемся к БД внутри Docker
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate # ⬅ Проверять схему, но не пересоздавать её. update - создает таблицы, если их нет
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    org:
      springframework:
        security: DEBUG
        orm.jpa: DEBUG
        jdbc.core: DEBUG

